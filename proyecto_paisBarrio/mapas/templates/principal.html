<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/miestilo.css' %}">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.6.3.min.js"
			  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <style>
      /* Estilo para el texto */
      .animacion-texto {
          font-size: 36px;
          font-weight: bold;
          text-align: center;
          animation: animarTexto 2s infinite alternate; /* Aplicar la animación */
      }

      /* Definir la animación */
      @keyframes animarTexto {
          from {
              transform: scale(1);
          }
          to {
              transform: scale(1.3);
          }
      }
    </style>    

    <title>
      Proyecto Listado - UTPL
    </title>
  </head>
  <body style="background-color: rgb(248, 214, 236);">
    <hr>
    <div class="animacion-texto" style="display: flex; justify-content: center; color: brown;">
      <h1>Listado</h1>    
    </div>
    <hr>
    <section>
      {% block contentido %}
      {% endblock %}
    </section>

    <footer>
      <p>Quevedo-Ecuador</p>
      <p>{% now "j F Y H:i" %}</p>
    </footer>
  </body>
</html>
